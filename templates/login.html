<html>
<head>
<script>
function validateForm() {
    var x = document.forms["earthling_login"]["name"].value;
    if (x==null || x=="") {
        alert("C'mon, I need a name.");
        return false;
    }
}
</script>
</head>
<body>
<form name="earthling_login" action="login" onsubmit="return validateForm()" method="post">
  What is your name, Earthling?
  <input type="text" name="name" size="50">
  <input type="submit">
</form>
</p>
</body>
